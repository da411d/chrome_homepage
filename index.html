<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>New Tab</title>

	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<script type="text/javascript" src="/assets/js/script.js"></script>
</head>
<body>
	<div id="bg">
		<video autoplay loop muted>
			<source src="" type="video/mp4">
		</video>
	</div>
	<div id="header">
			<nav class="fl_l">
				<a href="#bookmarks" id="appstrigger">
					<img src="/assets/images/icon/star.png">
					<span id="bookmarks_caption">Bookmarks</span>
				</a>
				<div id="bookmarks">
				</div>
			</nav>
			<nav class="fl_r">
				<a href="https://plus.google.com/">
					+<span id="username">Me</span>
				</a>
				<a href="https://mail.google.com/">Gmail</a>
				<a href="#apps" id="appstrigger">
					<img src="/assets/images/icon/apps.png">
				</a>
				<div id="apps">
					<a href="https://www.maps.google.com/">
						<img src="/assets/images/apps/app_icons_maps@2x.png">
						<span>Maps</span>
					</a>
					<a href="https://www.youtube.com/">
						<img src="/assets/images/apps/app_icons_youtube@2x.png">
						<span>Youtube</span>
					</a>
					<a href="https://www.mail.google.com/">
						<img src="/assets/images/apps/app_icons_gmail@2x.png">
						<span>Gmail</span>
					</a>
					<a href="https://www.google.com/drive/">
						<img src="/assets/images/apps/app_icons_disk@2x.png">
						<span>Drive</span>
					</a>
					<a href="https://www.play.google.com/">
						<img src="/assets/images/apps/app_icons_play@2x.png">
						<span>Play</span>
					</a>
					<a href="https://www.photos.google.com/">
						<img src="/assets/images/apps/app_icons_photos@2x.png">
						<span>Photos</span>
					</a>
					<a href="https://www.translate.google.com/">
						<img src="/assets/images/apps/app_icons_translate@2x.png">
						<span>Translate</span>
					</a>
					<a href="https://www.news.google.com/">
						<img src="/assets/images/apps/app_icons_news@2x.png">
						<span>News</span>
					</a>
					<a href="https://www.docs.google.com/">
						<img src="/assets/images/apps/app_icons_docs@2x.png">
						<span>Docs</span>
					</a>
					<a href="https://facebook.com/">
						<img src="/assets/images/apps/app_icons_facebook@2x.png">
						<span>Facebook</span>
					</a>
					<a href="https://instagram.com/">
						<img src="/assets/images/apps/app_icons_instagram@2x.png">
						<span>Instagram</span>
					</a>
					<a href="https://twitter.com/">
						<img src="/assets/images/apps/app_icons_twitter@2x.png">
						<span>Twitter</span>
					</a>
					<a href="https://www.amazon.com/?_encoding=UTF8">
						<img src="/assets/images/apps/app_icons_amazon@2x.png">
						<span>Amazon</span>
					</a>
					<a href="http://www.booking.com/">
						<img src="/assets/images/apps/app_icons_booking@2x.png">
						<span>Booking</span>
					</a>
					<a href="http://www.ebay.com/">
						<img src="/assets/images/apps/app_icons_ebay@2x.png">
						<span>Ebay</span>
					</a>
				</div>
				<a href="#" id="userinfo">
					<img id="userimage" src="">
				</a>
			</nav>
	</div>
	
	<div id="weather" style="display: none;">
		<h1>
		  <span id="val">-30</span><em class="deg">&deg;</em><span id="weather_widget_unit" class="units">C</span>
		</h1>
		<div id="info">
			<div id="condition">Dubak</div>
			<div id="city">Lviv</div>
		</div>
	</div>
	
	<div id="center">
		<div id="time" class="widget">
			<h1 id="hour">
				00:00
			</h1>
			<div id="date">
				00.00.0000
			</div>
		</div>
	
		<div id="search" class="widget">
			<input type="text" placeholder="Google">
		</div>
		
		<div id="links">
			<a href="https://www.youtube.com/" style="background-image: url(/assets/images/shortcuts/youtube.png)"></a>
			<a href="https://instagram.com/" style="background-image: url(/assets/images/shortcuts/instagram.png)"></a>
			<a href="https://facebook.com/" style="background-image: url(/assets/images/shortcuts/facebook.png)"></a>
			<a href="https://twitter.com" style="background-image: url(/assets/images/shortcuts/twitter.png)"></a>
			<a href="https://www.aliexpress.com/" style="background-image: url(/assets/images/shortcuts/aliexpress.png)"></a>
			<a href="https://www.ebay.com/" style="background-image: url(/assets/images/shortcuts/ebay.png)"></a>
			<a href="https://www.amazon.com/" style="background-image: url(/assets/images/shortcuts/amazon.png)"></a>
		</div>
	</div>
</body>

-->
</html>
